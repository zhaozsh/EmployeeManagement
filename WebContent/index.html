<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>登陆页面</title>
<link rel="stylesheet" type="text/css"
	href="jquery-easyui/themes/default/easyui.css">
<link rel="stylesheet" type="text/css"
	href="jquery-easyui/themes/icon.css">
<link rel="stylesheet" type="text/css" href="jquery-easyui/demo.css">
<script type="text/javascript" src="jquery-easyui/jquery.min.js"></script>
<script type="text/javascript" src="jquery-easyui/jquery.easyui.min.js"></script>
<style type="text/css">
#center {
	width: 400px;
	margin: 0 auto;
	text-align: center;
}
</style>
</head>
<body>
	<div id="center">
		<h2>欢迎</h2>
		<form action="LoginServlet" method="post"
			onsubmit="return checkForm()">
			<div class="easyui-panel" title="Login to system"
				style="width: 100%; max-width: 400px; padding: 30px 60px;">
				<div style="margin-bottom: 10px">
					<input class="easyui-textbox" id="loginName" name="loginName"
						style="width: 100%; height: 40px; padding: 12px"
						data-options="prompt:'Username',iconCls:'icon-man',required:true,iconWidth:38">
				</div>
				<div style="margin-bottom: 20px">
					<input class="easyui-textbox" id="passWord" name="passWord" 
						type="password" style="width: 100%; height: 40px; padding: 12px"
						data-options="prompt:'Password',iconCls:'icon-lock',iconWidth:38">
				</div>
				<button class="easyui-linkbutton" type="submit" id="login"
					data-options="iconCls:'icon-ok'"
					style="padding: 5px 0px; width: 100%;">登录</button>
				<div style="width: 100%; height: 12px; margin-top: 9px;">
					<font style="color: red; font-size: 14px; font-weight: bold;" id="error"></font>
				</div>
			</div>
		</form>
	</div>
	<script type="text/javascript">
    function checkForm(){
		var userName=$("#loginName").val();
		var password=$("#passWord").val();
		if(userName == null || userName == "")
		{
			$("#error").html("请输入用户名！");
			$("#loginName").focus();
			return false;
		}
		if(password == null || password == "")
		{
			$("#error").html("请输入密码！");
			$("#passWord").focus();
			return false;
		}
		return true;
	}
    </script>
</body>
</html>
